{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'history/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'history/detail.css' %}">


{% if songs %}
<section id="song_list">
    {% for item in songs %}
    <h1 class="song_name">{{ item.Title }}</h1>
    <img class="song_art" src={{item.Art}} alt="Album Art"/>
    <h1 class="song_details">Release Date: {{ item.ReleaseDate }}</h1>
    <h1 class="song_details">Length: {{ item.SongLength }} seconds</h1>
    <h1 class="song_details">Genre: {{ item.Genre }}</h1>
    <iframe class="song_video" width="420" height="315" src={{item.Video}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen type="video/mp4" ></iframe>
    {% endfor %}
    <a class="back_button" href="../../history">HOME</a>
  </section>
{% else %}
    <p>No songs available.</p>
{% endif %}
