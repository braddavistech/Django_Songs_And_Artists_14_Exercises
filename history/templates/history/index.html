{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'history/index.css' %}">

<h1 class="main_title">My Top Rock Bands</h1>

{% if all_artists %}
    <ul class="artist_list">
        {% for artist in all_artists %}
        <li ><a class="artist_name_list" href="{% url 'history:detail' artist.id %}">{{ artist.ArtistName }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}
